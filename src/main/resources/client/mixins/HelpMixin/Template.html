<div class="popover" 
    style="
        width: 100%; margin-left: {{ marginLeft }}; 
        margin-top: {{ marginTop }}; 
        margin-bottom: {{ marginBottom }};">
    <div style="float: right; color: #FFFFFF; padding: 5px; padding-right: 10px; cursor: pointer;">X</div>
    <div class="arrow"></div>
    <div class="popover-inner">
        <h3 class="popover-title"></h3>
        <div class="popover-content">
            <p></p>
        </div>
    </div>
</div>

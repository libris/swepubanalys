<div style="height: 25px; padding-top: 50px;">
	<div v-show="pendingUpdate === true" transition="expand" class="{{ $data._styles.PendingUpdate }}">
		<h2>Laddar...</h2>
	</div>
</div>
<div style="min-height: 1000px">
	<div v-show="pendingUpdate !== true">
		<slot name="SearchResultTitle"></slot>
		<slot name="SearchResultDescription"></slot>
		<div class="row">
			<div class="col-md-8">
				<p>
					<span>35 000 träffar</span>
					<span v-for="d in labels" class="label label-default" style="margin-right: 10px; display: inline-block">
						{{ d.value }}
					</span>
					<br>
					<b>{{ countSelectedFilterFields() }} fält</b> valda för export hittills
				</p>
			</div>
			<div class="col-md-4" style="text-align: right">
				<div class="form-group">
					<div class="dropdown pull-right">
						<button class="btn btn-success dropdown-toggle" type="button" id="export" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Exportera
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="export">
							<mail-export :query="query"></mail-export>
						</ul>
					</div>
				</div>
				<iframe id="__downloadWindow__" style="display: none;"></iframe>
			</div>
		</div>
		<div v-show="pendingExport" class="{{ $data._styles.PendingExport }}">
			<h4>Servern genererar din fil och den kommer snart att laddas ned...</h4>
		</div>
		<hr>
		<div class="{{ $data._styles.Item }}">
			<h4>Välj fält till uttag</h4>
			<slot name="FilterFieldsDescription"></slot>
			<filter-fields :filter-fields.sync="filterFields" :default-filter-fields="defaultFilterFields"></filter-fields>
		</div>
		<div class="{{ $data._styles.Item }}">
			<h4>Förhandsvisning av uttag</h4>
			<br>
			<div style="min-height: 480px;">
				<div v-show="pendingRefresh !== true">
					<list-preview :result="result" :filter-fields="filterFields"></list-preview>
				</div>
				<div v-show="pendingRefresh == true" class="{{ $data._styles.PendingRefresh }}">
					<h2>Hämtar förhandsvisning...</h2>
				</div>
			</div>
		</div>
		<div class="{{ $data._styles.Item }}">
			<h4>Sökfråga</h4>
			<pre>{{ query }}</pre>
		</div>
	</div>
</div>

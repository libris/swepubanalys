<div>
	<form-field-wrapper>
		<!-- Input -->
		<div class="FormFieldInput">
			<autocomplete-input val="{{@ publTypes }}" options="{{ field.suggestions }}" v-ref="AutocompleteInputComponent"></autocomplete-input>
		</div>
		<!-- Buttons -->
		<div class="HideButton">
			<hide-field-button field="{{@ field }}" on-click-hide-field="{{ onClickHideField }}"></hide-field-button>
		</div>
		<div class="HelpButton">
			<help-initiator-button></help-initiator-button>
		</div>
	</form-field-wrapper>
</div>

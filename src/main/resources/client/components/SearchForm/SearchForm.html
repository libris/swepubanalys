<h2>1. Gör utsökning</h2>
<div class="row">
	<div class="col-xs-8">
		<p>
			Här söker du fram publikationsposter från deltagande organisationer för export av data. OBS: Tjänsten är i testfas just nu och tills vidare exporteras endast förhandsvisningen.
		</p>
		<div v-show="activeTemplate(['simple', 'duplicates', 'QfBibliometrics'])" v-transition="expand">
			<org-input orgs="{{@ orgs }}" org-suggestions="{{ orgSuggestions }}"></org-input>
		</div>
		<div v-show="activeTemplate(['simple', 'duplicates', 'QfBibliometrics'])" v-transition="expand">
			<time-input from="{{@ from.value }}" to="{{@ to.value }}"></time-input>
		</div>
		<div v-show="activeTemplate(['simple', 'QfBibliometrics'])" v-transition="expand">
			<subject-input subjects="{{@ subjects }}" subject-suggestions="{{ subjectSuggestions }}"></subject-input>
		</div>
		<div v-show="activeTemplate(['simple', 'QfBibliometrics'])" v-transition="expand">
			<div v-show="publType.show" v-transition="expand">
				<publ-type-input publ-types="{{@ publTypes }}" publ-type-suggestions="{{ publTypeSuggestions }}"></publ-type-input>
			</div>
		</div>
		<div v-show="orcid.show" v-transition="expand">
			<div v-show="activeTemplate(['QfBibliometrics'])" v-transition="expand">
				<orcid-input orcid="{{@ orcid.value }}"></orcid-type-input>
			</div>
		</div>
		<div v-show="authorLabel.show" v-transition="expand">
			<div v-show="activeTemplate(['QfBibliometrics'])" v-transition="expand">
				<author-label-input author-label="{{@ authorLabel.value }}"></author-label-input>
			</div>
		</div>
		<div class="showFieldButtons">
			<show-field-button field="{{@ publType }}"></show-field-button>
			<show-field-button field="{{@ orcid }}"></show-field-button>
			<show-field-button field="{{@ authorLabel }}"></show-field-button>
			<show-field-button field="{{@ openaccess }}"></show-field-button>
		</div>
		<div v-show="openaccess.show" v-transition="expand">
			<div v-show="activeTemplate(['simple', 'QfBibliometrics'])" v-transition="expand">
				<oa-input openaccess="{{@ openaccess.value }}"></oa-input>
			</div>
		</div>
		<div v-show="activeTemplate(['simple', 'QfBibliometrics'])" v-transition="expand">
			<publ-status-input publ-status="{{@ publStatus.value }}"></publ-status-input>
		</div>	
		<!-- Search button -->
		<div class="form-group">
			<button v-on="click: performSearch" class="btn btn-info">Visa</button>
		</div>
	</div>
	<div class="col-xs-4">
	</div>
</div>

<slot name="SearchFormTitle"></slot>
<div class="row">
	<div class="col-xs-8">
		<slot name="SearchFormDescription"></slot>
		<!-- SHOW FIELDS -->
		<div v-for="field in fields | orderFields">
			<template v-if="isTemplateField(field, templateName)">
				<component :is="field.fieldName"></component>
			</template>
		</div>
		<!-- SHOW-BUTTONS -->
		<div class="{{ $data._styles.ShowFieldButtons }}">
			<template v-if="isTemplateField(fields.publType, templateName)">
				<show-field-button :field.sync="fields.publType" :get-field-index="getFieldIndex"></show-field-button>
			</template>
			<template v-if="isTemplateField(fields.authorLabel, templateName)">
				<show-field-button :field.sync="fields.authorLabel" :get-field-index="getFieldIndex"></show-field-button>
			</template>
			<template v-if="isTemplateField(fields.orcid, templateName)">
				<show-field-button :field.sync="fields.orcid" :get-field-index="getFieldIndex"></show-field-button>
			</template>
			<template v-if="isTemplateField(fields.openaccess, templateName)">
				<show-field-button :field.sync="fields.openaccess" :get-field-index="getFieldIndex"></show-field-button>
			</template>
		</div>
		<!-- SEARCH-BUTTON -->
		<div class="form-group" v-if="onSearch">
			<button v-on:click="performSearch" class="btn btn-info SearchButton">Visa</button>
		</div>
	</div>
	<div class="col-xs-4">
	</div>
</div>

<h2>1. Uttagsformulär</h2>
<p>
	<!--<a href="javascript:null;" v-on="click: setTemplateName('simple')">Simpel</a> | <a href="javascript:null;" v-on="click: setTemplateName('duplicates')">Dubletter</a>-->
</p>
<div class="row">
	<div class="col-xs-8">
		<p>
			Här söker du fram publikationsposter från deltagande organisationer för export av data.
		</p>
		<!-- Simple search -->
		<div v-show="activeTemplate(['simple', 'duplicates'])" v-transition="expand">
			<org-input orgs="{{@ orgs }}" org-suggestions="{{ orgSuggestions }}"></org-input>
		</div>
		<div v-show="activeTemplate(['simple', 'duplicates'])" v-transition="expand">
			<time-input from="{{@ from.value }}" to="{{@ to.value }}"></time-input>
		</div>
		<div v-show="activeTemplate(['simple'])" v-transition="expand">
			<subject-input subjects="{{@ subjects }}" subject-suggestions="{{ subjectSuggestions }}"></subject-input>
		</div>
		<div v-show="activeTemplate(['simple'])" v-transition="expand">
			<publtype-input publ-types="{{@ publTypes }}" publ-type-suggestions="{{ publTypeSuggestions }}"></publtype-input>
		</div>
		<div v-show="activeTemplate(['simple'])" v-transition="expand">
			<oa-input openaccess="{{@ openaccess }}"></oa-input>
		</div>
		<!-- Search button -->
		<div class="form-group">
			<button v-on="click: performSearch" class="btn btn-info">Visa</button>
		</div>
	</div>
	<div class="col-xs-4">
	</div>
</div>

<div>
	<form-field-wrapper>
		<!-- Input -->
		<div slot="FormFieldInput">
			<div class="checkbox" style="display: inline-block;">
				<label>
					<input type="checkbox" v-model="field.value">
					Endast open access
				</label>
			</div>
		</div>
		<!-- Buttons -->
		<div slot="HideButton">
			<hide-field-button :field.sync="field" :on-click-hide-field="onClickHideField"></hide-field-button>
		</div>
		<div slot="HelpButton">
			<help-initiator-button></help-initiator-button>
		</div>
	</form-field-wrapper>
</div>

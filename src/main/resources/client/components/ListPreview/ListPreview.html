<div style="max-height: 450px; overflow-y: scroll; overflow-x: scroll;">
	<table class="table" style="max-width: 100%">
		<thead>
			<th v-repeat="field in filterFieldKeys | onlyCheckedFilterFields">
				<p>
					{{ stripAsterisk(field.fieldName) }}
					<template v-if="fractionalField(field.fieldName)">
						<fract-circle></fract-circle>
					</template>
				</p>
				<p style="font-size: small;">({{ field.field }})</p>
			</th>
		</thead>
		<tbody>
			<tr v-repeat="article in ((result && result.results && result.results.bindings) ? result.results.bindings : [])">
				<td v-repeat="cell in article | filterFields filterFields">
					<div style="min-width: 200px;">
						{{ cell.value }}
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

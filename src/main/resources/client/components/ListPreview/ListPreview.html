<div class="{{ styles.ListPreview }}">
	<table class="table {{ styles.StaticHeader }}" style="table-layout: fixed">
		<thead>
			<th v-repeat="field in filterFieldKeys | onlyCheckedFilterFields" title="{{ field.fieldName + ' ' + field.field }}">
				<p class="{{ styles.Ellipsis }}" style="font-size: x-small;">
					{{ stripAsterisk(field.fieldName) }}
					<template v-if="fractionalField(field.fieldName)">
						<fract-circle></fract-circle>
					</template>
				</p>
				<p class="{{ styles.Ellipsis }}" style="font-size: xx-small;">
					{{ field.field }}
				</p>
			</th>
		</thead>
		<tbody class="{{ styles.ListBody }}">
			<tr v-repeat="article in ((result && result.results && result.results.bindings) ? result.results.bindings : [])">
				<td v-repeat="cell in article | filterFields filterFields" title="{{ cell.value }}">
					<p class="{{ styles.Ellipsis }}" style="font-size: x-small;">
						<template v-if="startsWithHttp(cell.value)">
							<a href="{{ cell.value }}" target="__new_tab__">{{ cell.value }}</a>
						</template>
						<template v-if="!startsWithHttp(cell.value)">
							{{ cell.value }}
						</template>
					</p>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div>
	<site-wrapper activity="bibliometrician">
		<div>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#form" aria-controls="form" role="tab" data-toggle="tab">Utsökning</a></li>
				<li role="presentation"><a href="#advanced" aria-controls="profile" role="tab" data-toggle="tab">Avancerad utsökning</a></li>
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Form tab -->
				<div role="tabpanel" class="tab-pane active" id="form">
					<!-- Search form -->
					<search-form :on-search="onFormSearch">
						<div slot="SearchFormTitle">
							<h2>1. Gör utsökning</h2>
						</div>
						<div slot="SearchFormDescription">
							<p>
								Här söker du fram metadata om vetenskaplig output för export.
							</p>
						</div>
					</search-form>
					<!-- Search results -->
					<div v-show="formData.formModel.templateName" transition="expand">
						<div class="result">
							<search-result 
									:form-model="formData.formModel" 
									:fields="formData.fields" 
									:on-result-received.once="onResultReceived"
									:on-generate-query.once="onGenerateQuery">
								<div slot="SearchResultTitle">
									<h2>2. Anpassa för export</h2>
								</div>
							</search-result>
						</div>
					</div>
				</div>
				<!-- Query tab -->
				<div role="tabpanel" class="tab-pane" id="advanced">
					<!-- Query form -->
					<query-form :query="generatedQuery" :on-search="onQuerySearch">
					<div slot="QueryFormTitle">
							<h2>1. Formulera SPARQL-fråga</h2>
						</div>
						<div slot="QueryFormDescription">
							<p>
								Här söker du fram metadata om vetenskaplig output för export.
							</p>
						</div>
					</query-form>
					<!-- Query results -->
					<div v-show="inputQuery" transition="expand">
						<div class="result">
							<query-result 
									:input-query="inputQuery"
									:on-result-received.once="onResultReceived">
								<div slot="QueryResultTitle">
									<h2>2. Anpassa för export</h2>
								</div>
							</query-result>
						</div>
					</div>
				</div>
			</div>
		</div>
	</site-wrapper>
</div>

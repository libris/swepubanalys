<div>
	<site-wrapper>
		<div>
			<!-- Search form -->
			<search-form on-search="{{ onSearch }}">
				<div class="SearchFormTitle">
					<h2>1. Gör utsökning</h2>
				</div>
				<div class="SearchFormDescription">
					<p>
						Här söker du fram publikationsposter från deltagande organisationer för export av data. OBS: Tjänsten är i testfas just nu och tills vidare exporteras endast förhandsvisningen.
					</p>
				</div>
			</search-form>
			<!-- Search results -->
			<div v-show="formData.formModel.templateName" v-transition="expand">
				<div class="searchResult">
					<search-result form-model="{{ formData.formModel }}" fields="{{ formData.fields }}" on-result-received="{{* onResultReceived }}">
					</search-result>
				</div>
			</div>
		</div>
	</site-wrapper>
</div>

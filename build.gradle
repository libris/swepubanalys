group 'SwePubAnalysisWeb'
version '1.1-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11','com.sparkjava:spark-core:2.2','com.sparkjava:spark-template-mustache:1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
